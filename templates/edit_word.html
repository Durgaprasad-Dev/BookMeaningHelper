<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-info">Edit Word</h1>
        <form method="POST" class="shadow p-4 rounded bg-white">
            <div class="mb-3">
                <label for="word" class="form-label">Word</label>
                <input type="text" class="form-control" id="word" name="word" value="{{ word[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="meaning" class="form-label">Meaning</label>
                <textarea class="form-control" id="meaning" name="meaning" rows="3" required>{{ word[3] }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('book_details', book_id=word[1]) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
