<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Meaning Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Book Meaning Helper</h1>
        <a href="/add_book" class="btn btn-success my-3">Add New Book</a>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{ book[3] }}" class="card-img-top" alt="{{ book[1] }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[1] }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ book[2] }}</p>
                        <a href="/book/{{ book[0] }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
